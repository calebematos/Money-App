<div class="container">

  <div class="ui-g">
      <div class="ui-g-12">
          <h1>Pessoas</h1>
      </div>

    <div class="ui-g-12 ui-fluid">
      <label>Pessoa</label>
      <input pInputText type="text">
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [paginator]="true" [rows]=5 [responsive]="true">
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="cidade" header="Cidade"></p-column>
        <p-column field="estado" header="estado"></p-column>
        <p-column field="status" header="Status">
          <ng-template let-pess="rowData" pTemplate="body">
            <span>{{ pess.ativo ? "Ativo" : "Inativo" }}</span>
          </ng-template>
        </p-column>
        <p-column styleClass="col-acoes">
          <ng-template>
              <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Nova pessoa"></button>
    </div>
  </div>

</div>
