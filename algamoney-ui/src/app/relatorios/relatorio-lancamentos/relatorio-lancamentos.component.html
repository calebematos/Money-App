<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Relatório de lançamentos por pessoa</h1>
    </div>

    <form #f="ngForm" (ngSubmit)="gerar()">

      <div class="ui-g-12">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" required [inputStyle]="{ 'width' : '95px' }"
          name="periodoInicio" [(ngModel)]="periodoInicio" [locale]="br"></p-calendar>
        <label>até</label>
        <p-calendar dateFormat="dd/mm/yy" required [inputStyle]="{ 'width' : '95px' }"
          name="periodoFim" [(ngModel)]="periodoFim" [locale]="br"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" [disabled]="f.invalid" label="Gerar"></button>
      </div>

    </form>


  </div>
</div>
